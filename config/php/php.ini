[PHP]

;;;;;;;;;;;;;;;;;;;
; Resource Limits ;
;;;;;;;;;;;;;;;;;;;

max_execution_time = 18000
max_input_time = 3600
memory_limit = 1024M
upload_max_filesize = 512M

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Error handling and logging ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
track_errors = On
html_errors = On

date.timezone = "UTC"

; disable automatic session start
; before autoload was initialized
flag session.auto_start = off

; enable resulting html compression
zlib.output_compression = on

; disable user agent verification to not break multiple image upload
suhosin.session.cryptua = off

extension=/usr/local/lib/php/extensions/no-debug-non-zts-20131226/gd.so

extension=/usr/local/lib/php/extensions/no-debug-non-zts-20131226/mcrypt.so

extension=/usr/local/lib/php/extensions/no-debug-non-zts-20131226/soap.so

zend_extension = /usr/local/lib/php/extensions/no-debug-non-zts-20131226/ioncube_loader_lin_5.6.so
